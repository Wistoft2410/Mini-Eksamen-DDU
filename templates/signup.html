{% extends "layout.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<h1>Register</h1>

<!-- Grunden til at denne form ikke har nogen action attribute -->
<!-- ER fordi at den bare skal sende request'en til det url som denne form allerede er på! -->
<!-- Det er det browseren/html koden gør som standard når der ikke er nogen action attribute angivet i en form! -->
<form method='POST'>
    <div class="container">

        <label>Brugernavn:</label>
        <input type="text" placeholder="Brugernavn" name="name" required><br>

        {% if error2 %}
        <p>Der findes allerede en bruger med den mail!</p>
        {% endif %}

        <label>Email:</label>
        <input type="email" placeholder="Email" name="email" required><br>

        {% if error %}
        <p>adgangskoderne skal være ens!</p>
        {% endif %}

        <label>Kodeord:</label>
        <input type="password" placeholder="Kodeord" name="password" required><br>

        <label>Kodeord igen:</label>
        <input type="password" placeholder="Kodeord" name="password2" required><br>
        <br></br>

        <button type="submit" id="knap">Register</button>
    </div>
</form>
{% endblock %}
